name = "rlog"
version = "0.1.0"

description = "A reasonable thin wrapper for Erlang logger"
licences = ["Apache-2.0"]
repository = { type = "github", user = "qezz", repo = "rlog" }

internal_modules = [
  "rlog_dev",
  "rlog/internal",
  "rlog/internal/*"
]
# For a full reference of all the available options, you can have a look at
# https://gleam.run/writing-gleam/gleam-toml/.

[dependencies]
gleam_stdlib = ">= 0.44.0 and < 2.0.0"

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
gleam_erlang = ">= 1.3.0 and < 2.0.0"
